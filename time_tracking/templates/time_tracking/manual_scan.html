{% extends "time_tracking/base.html" %}

{% block title %}Manueller Scan - Entwicklung{% endblock %}

{% block body_class %}manual-scan-screen{% endblock %}

{% block content %}
<div class="manual-scan-container">
    <h1>Manueller Chip-Scan</h1>
    <p class="dev-warning">?? Nur für Entwicklung/Testing</p>
    
    <form method="post" action="{% url 'manual_scan' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="chip_id">Chip-ID:</label>
            <input 
                type="text" 
                id="chip_id" 
                name="chip_id" 
                placeholder="z.B. 123456789"
                autofocus
                required
            >
        </div>
        
        <button type="submit" class="submit-btn">Scannen simulieren</button>
    </form>
    
    <div class="back-link">
        <a href="{% url 'waiting' %}">? Zurück zur Startseite</a>
    </div>
</div>
{% endblock %}
