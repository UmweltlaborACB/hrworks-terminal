<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ company_name }} Zeiterfassung{% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'time_tracking/css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
 

{% if messages %}
<div class="messages-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>

<script>
    // Messages nach 5 Sekunden ausblenden
    setTimeout(function() {
        document.querySelector('.messages-container').style.display = 'none';
    }, 5000);
</script>
{% endif %}

</body>
</html>
