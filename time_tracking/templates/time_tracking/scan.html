{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name }} - Zeiterfassung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .company {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .status {
            margin-top: 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company">{{ company_name }}</div>
        <div class="icon">ðŸŽ«</div>
        <h1>Chip auflegen</h1>
        <div class="status">System bereit...</div>
    </div>

    <script>
        setInterval(function() {
    fetch('/api/check-chip/')
        .then(response => response.json())
        .then(data => {
            if (data.chip_scanned) {
                window.location.href = '/booking/?chip=' + data.chip_id;
            }
        });
}, 500);  // Alle 500ms prÃ¼fen

    </script>
</body>
</html>
